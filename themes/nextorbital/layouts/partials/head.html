<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!-- Primary Meta Tags -->
<title>
  {{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.tagline }}{{ else }}{{
  .Title }} | {{ .Site.Title }}{{ end }}
</title>
<meta
  name="title"
  content="{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.tagline }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}"
/>
<meta
  name="description"
  content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}"
/>
<meta name="keywords" content="{{ with .Params.keywords }}{{ delimit . ", " }}{{
else }}{{ .Site.Params.keywords }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author }}" />
<meta name="robots" content="index, follow" />
<meta name="language" content="English" />
<meta name="revisit-after" content="7 days" />

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}" />

<!-- Open Graph / Facebook -->
<meta
  property="og:type"
  content="{{ if .IsHome }}website{{ else }}article{{ end }}"
/>
<meta property="og:url" content="{{ .Permalink }}" />
<meta
  property="og:title"
  content="{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.tagline }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}"
/>
<meta
  property="og:description"
  content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}"
/>
<meta
  property="og:image"
  content="{{ with .Params.image }}{{ . | absURL }}{{ else }}{{ .Site.Params.ogImage | absURL }}{{ end }}"
/>
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:locale" content="en_US" />
{{ if not .IsHome }} <meta property="article:published_time" content="{{
.Date.Format "2006-01-02T15:04:05Z07:00" }}"> <meta
property="article:modified_time" content="{{ .Lastmod.Format
"2006-01-02T15:04:05Z07:00" }}">
<meta property="article:author" content="{{ .Site.Params.author }}" />
{{ end }}

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="{{ .Site.Params.twitterHandle }}" />
<meta name="twitter:creator" content="{{ .Site.Params.twitterHandle }}" />
<meta name="twitter:url" content="{{ .Permalink }}" />
<meta
  name="twitter:title"
  content="{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.tagline }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}"
/>
<meta
  name="twitter:description"
  content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}"
/>
<meta
  name="twitter:image"
  content="{{ with .Params.image }}{{ . | absURL }}{{ else }}{{ .Site.Params.ogImage | absURL }}{{ end }}"
/>

<!-- Structured Data (JSON-LD) -->
{{ if .IsHome }}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ .Site.Params.organization.name }}",
    "url": "{{ .Site.BaseURL }}",
    "logo": "{{ .Site.Params.organization.logo | absURL }}",
    "email": "{{ .Site.Params.organization.email }}",
    "foundingDate": "{{ .Site.Params.organization.foundingDate }}",
    "description": "{{ .Site.Params.description }}",
    "sameAs": [
      {{ with .Site.Params.social.github }}"{{ . }}"{{ end }}{{ if .Site.Params.social.linkedin }},
      "{{ .Site.Params.social.linkedin }}"{{ end }}{{ if .Site.Params.social.twitter }},
      "{{ .Site.Params.social.twitter }}"{{ end }}
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "email": "{{ .Site.Params.organization.email }}",
      "contactType": "customer service"
    }
  }
</script>
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ .Site.Title }}",
    "url": "{{ .Site.BaseURL }}",
    "description": "{{ .Site.Params.description }}",
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Params.organization.name }}"
    }
  }
</script>
{{ else }}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "{{ .Title }}",
    "url": "{{ .Permalink }}",
    "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}",
    "isPartOf": {
      "@type": "WebSite",
      "name": "{{ .Site.Title }}",
      "url": "{{ .Site.BaseURL }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Params.organization.name }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.Params.organization.logo | absURL }}"
      }
    }
  }
</script>
{{ end }}

<!-- Breadcrumb Structured Data -->
{{ if not .IsHome }}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "{{ .Site.BaseURL }}"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "{{ .Title }}",
        "item": "{{ .Permalink }}"
      }
    ]
  }
</script>
{{ end }}

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
  rel="stylesheet"
/>

<!-- Styles -->
<link rel="stylesheet" href="/css/main.css" />

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="/images/favicon-32x32.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="/images/favicon-16x16.png"
/>
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="/images/apple-touch-icon.png"
/>
<link rel="manifest" href="/site.webmanifest" />
<meta name="theme-color" content="#09090b" />

<!-- RSS Feed -->
{{ with .OutputFormats.Get "RSS" }}
<link
  rel="alternate"
  type="application/rss+xml"
  title="{{ $.Site.Title }}"
  href="{{ .Permalink }}"
/>
{{ end }}

<!-- Preload critical assets -->
<link rel="preload" href="/css/main.css" as="style" />
