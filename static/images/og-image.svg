<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090b"/>
      <stop offset="100%" style="stop-color:#18181b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(34,211,238,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="250" fill="rgba(34,211,238,0.08)"/>
  
  <!-- Logo icon -->
  <path d="M600 180 L540 280 L600 380 L660 280 Z" fill="url(#accentGrad)" opacity="0.9"/>
  <circle cx="600" cy="280" r="20" fill="#09090b"/>
  
  <!-- Company name -->
  <text x="600" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#fafafa" text-anchor="middle">Next Orbital Code</text>
  
  <!-- Tagline -->
  <text x="600" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a1a1aa" text-anchor="middle">Engineering Tomorrow's Solutions</text>
  
  <!-- Accent line -->
  <rect x="450" y="540" width="300" height="3" fill="url(#accentGrad)" rx="1.5"/>
</svg>

